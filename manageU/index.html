<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage-u project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

</head>

<body>

    <div class="container">
        <div class="card mt-3">
            <h1 class="display-4 text-center text-white bg-secondary pb-2">MANAGE-U<i
                    class="fa-solid fa-check-double text-warning"></i></h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="d-flex form-floating mb-2">
                        <input type="text" class="form-control" id="floatingInput" placeholder="new Task">
                        <label for="floatingInput">new Task</label>
                        <button class="btn btn-warning m-2 h-100" onclick="addNewTask()"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <h2 class="text-center text-success">active</h2>
        <div id="actives"></div>
        <br><br>

        <h2 class="text-center text-danger">completed</h2>
        <div id="completed"></div>
    </div>


    <script src="script.js" type="module"></script>

</body>

</html>
